<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- my css -->
    <link rel="stylesheet" href="public/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Randy Shop</title>
  </head>
  <body>
    <!-- header -->
    <ul class="nav justify-content-end navbar-light bg-light">
      <li class="nav-item">
        <a class="nav-link" href="#">Gift Card</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Track Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
    <nav class="navbar navbar-light bg-light pb-4">
      <img id="logo" src="public/img/logo.png" width="250px" />

      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <!-- navbar -->
    <ul class="nav justify-content-center navbar-light bg-light p-4 m-4">
      <li class="nav-item">
        <a class="nav-link pr-4" href="#">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link pr-4" href="#">SHOP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link pr-4" href="#">BLOG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link pr-4" href="#">ABOUT US</a>
      </li>
    </ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
