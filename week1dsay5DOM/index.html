<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latihan DOM</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mini Ecommerce</a>
        <form class="form-inline" id="formItem">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            id="keyword"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            id="searchItem"
          >
            Search
          </button>
        </form>
        <button class="btn btn-primary" id="cart">
          <i class="fas fa-shopping-cart"></i>(0)
        </button>
      </nav>
      <div class="row">
        <div class="card-deck col-md-12 mt-2" id="listBarang">
          <script>
            var items = [
              [
                "001",
                "Keyboard Logitek",
                60000,
                "Keyboard yang mantap untuk kantoran",
                "logitek.jpg",
              ],
              [
                "002",
                "Keyboard MSI",
                300000,
                "Keyboard gaming MSI mekanik",
                "msi.jpg",
              ],
              [
                "003",
                "Mouse Genius",
                50000,
                "Mouse Genius biar lebih pinter",
                "genius.jpeg",
              ],
              [
                "004",
                "Mouse Jerry",
                30000,
                "Mouse yang disukai kucing",
                "jerry.jpg",
              ],
            ];

            var card = "";

            for (let i = 0; i < items.length; i++) {
              card += `
                        <div class="card" style="max-width: 18rem; max-height: 40rem;">
                          <img src="public/img/${items[i][4]}" class="img-fluid card-img-top" alt="Gambar ${items[i][3]} "/>
                          <div class="card-body">
                            <h5 class="card-title" id="itemName">${items[i][1]}</h5>
                            <p class="card-text" id="itemDesc">${items[i][3]}</p>
                            <p class="card-text">Rp ${items[i][2]}</p>
                            <a href="#" class="btn btn-primary" id="addCart"
                              >Tambahkan ke keranjang</a
                            >
                          </div>
                        </div>`;
            }

            document.getElementById("listBarang").innerHTML = card;
          </script>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
